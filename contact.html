        <div class="main">
                <div class="contactform">
                    <h1>Contact me for more Details</h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Name</label>
                            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="prakash">
                        </div>
                        <div class="mb-3">
                          <label for="clientemail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="prakash@gmail.com">
                          <div id="emailHelp" class="form-text" style="
                          font-size: 11px;
                          color: midnightblue;
                          margin: 0 5px;
                          padding: 3px 0 0 0;
                          ">We'll never share your email & phone with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="clientphone" class="form-label">Phone</label>
                          <input type="phone" class="form-control" id="clientphone" placeholder="9977648776">
                        </div>
                        <div class="mb-3" id="form-check">
                          <input type="checkbox" class="form-check-input" id="isclient">
                          <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                        </div>
                        <button type="submit" class="btn btn-sm">Submit</button>
                    </form>
                </div>
        </div>
    </div>
